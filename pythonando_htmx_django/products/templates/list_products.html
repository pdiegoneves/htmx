<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <form>
                    {% csrf_token %}
                    <label for="product">Nome do produto</label>
                    <input type="text" name="product" class="form-control" id="product" hx-get="{% url 'check_product' %}" hx-trigger="keyup" hx-target="#product-out" >
                    <br>
                    <div id="product-out"></div>
                    <label for="price">Pre√ßo do produto</label>
                    <input type="number" name="price" class="form-control">
                    <br>
                    <button class="btn btn-primary"
                        hx-post="{% url 'save_product' %}"
                        hx-trigger="click"
                        hx-target="#list-products"
                    >Salvar</button>
                </form>
            </div>
        </div>
        <div id="list-products">
            {% include "partials/htmx_components/list_all_products.html" %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
